<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/bundle.js"></script>
</head>
<body>
    <div id="app">
        <h1> World population: {{totalPopulation}}</h1>
        <input placeholder="Name" type="text" v-model="countrySearchedFor" /> 
        <input type="submit" value="Submit Country Name"/>

        <select v-model="countrySearchedFor">
            <option v-for="country in countries" :value="country">
            {{country.name}}
            </option>
        </select>

        <h2> Name: {{countrySearchedFor.name}}    Region:   {{countrySearchedFor.region}}</h2>

        <select v-model="favouriteCountry">
            <option v-for="country in countries" :value="country">
            {{country.name}}
            </option>
            <button v-on:click="addToFavouriteCountries">Gimme those dogs!</button>

        </select>

        
        <ul >
            <li v-for="country in favouriteCountries" :value="country">
                {country.name}
            </li>
        </ul>

    </div>


    
</body>
</html>
